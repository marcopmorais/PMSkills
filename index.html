<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product Skills Assessment</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Chart.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <!-- Landing Page -->
  <div id="landing-page" class="page">
    <h1>Product Skills Assessment</h1>
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" id="name" placeholder="Enter your name">
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" placeholder="Enter your email">
    </div>
    <button id="start-assessment">Next</button>
  </div>

  <!-- Assessment Page -->
  <div id="assessment-page" class="page" style="display: none;">
    <h2>Assessment</h2>
    <form id="assessment-form"></form>
    <button id="finish-assessment">Finish</button>
  </div>

  <!-- Results Page -->
  <div id="results-page" class="page" style="display: none;">
    <h2>Your Assessment Results</h2>
    <canvas id="radarChart"></canvas>
    <button id="send-email">Send Report to Email</button>
    <h3>Recommended Learning Resources</h3>
    <table id="resources-table">
      <thead>
        <tr>
          <th>Competency</th>
          <th>Books</th>
          <th>Article Title</th>
          <th>Article Link</th>
          <th>Course Title (Udemy for Business)</th>
          <th>Course Section</th>
          <th>Course Link</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script src="script.js"></script>
</body>
</html>
